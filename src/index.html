<!DOCTYPE html>
<html  ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Premier script Angular</title>

  <!-- build:css css/combined.css -->
  <link rel="stylesheet" href="assets/normalize-css/normalize.css" media="screen" >
  <link rel="stylesheet" href="assets/css/main.css" media="screen" >
  <!-- endbuild -->

  <!-- build:js assets/js/combined.js -->
  <script type="text/javascript" src="lib/angular/angular.js">
  </script>
  <script type="text/javascript" src="lib/angular-local-storage/dist/angular-local-storage.js">
  </script>
  <script type="text/javascript" src="assets/js/controllers/hello.js">
  </script>
  <script type="text/javascript" src="assets/js/controllers/contact.js">
  </script>
  <script type="text/javascript" src="assets/js/controllers/checkin.js">
  </script>
  <script type="text/javascript" src="assets/js/app.js">

  <script type="text/javascript" src="lib/angular-route/angular-route.js">
  </script>
  <script type="text/javascript" src="lib/satellizer/satellizer.min.js"></script>
  <script type="text/javascript" src="assets/js/controllers/satellizer.js"></script>
  <script type="text/javascript" src="lib/angular-base64-upload/src/angular-base64-upload.js"></script>

  <script src="//rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>
  <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="lib/jquery/jquery-ui-1.8.12.custom.min.js"></script>
</head>
<body>
  <div class="page" id="page">

    <header>

      <div class="container-header" ng-init="checkAuth()" ng-controller="LoginController as LoginCtrl">
        <a href="#/auth"><button type="button" name="button">Connexion</button></a>
        <br>
        <button type="button" name="button" ng-click="deco()" ng-controller="LoginController as LoginCtrl">DÃ©connexion</button>
        <a href="#">Ajouter un checkin</a>

        <div class="">
          <form ng-init="getLocation()" ng-submit="submit()" ng-controller="CheckinFormController as CheckinFormCtrl">

            <input type="text" name="lat" ng-model="lat" ng-disabled="geolocationIsSupported" value="" placeholder="Latitude"/>
            <input type="text" name="lng" ng-model="lng" ng-disabled="geolocationIsSupported" value="" placeholder="Longitude"/>
            <input type='file' ng-model='file' base-sixty-four-input>
            <input type="submit" name="name" class="button blue" value="Check">
            <span ng-if="loading">Chargement ...</span>
            <p ng-bind="number">
            </p>
          </form>

          <form ng-submit="submitLS()" ng-controller="SyncController as SyncCtrl">
            <input type="submit" name="name" class="button red" value="Synchroniser">
          </form>

        </div>
      </div>
    </header>
    <div ng-view></div>
</div>


</body>
</html>
